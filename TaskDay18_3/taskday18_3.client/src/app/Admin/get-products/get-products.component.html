<table class="table" border="1">
  <thead class="table-dark">
    <tr>
      <th>CategoryId</th>
      <th>Name</th>
      <th>Image</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Product;">

      <td>{{item.categoryId}}</td>
      <td>{{item.name}}</td>
      <td>{{item.avatar}}</td>
      <td>{{item.id}}</td>
    </tr>
  </tbody>
</table>
