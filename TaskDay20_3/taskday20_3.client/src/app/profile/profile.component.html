<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 uxa-form-group mt-5">

      <h2 class="text-center">Profile</h2>

      <div class="form-group">
        <label>Name:</label>
        <input value="{{ loginUser.name }}" class="form-control" readonly />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input value="{{ loginUser.email }}" class="form-control" readonly />
      </div>

      <div class="pt-3 text-center">
        <button class="btn btn-primary" (click)="openEditPopup()">Edit Profile</button>
      </div>
    </div>
  </div>
</div>

<!-- نافذة تعديل الملف الشخصي -->
<div class="modal-overlay" *ngIf="showEditPopup">
  <div class="modal-content">
    <app-edit-profile [userData]="loginUser" (updateUser)="handleUpdate($event)" (closePopup)="closeEditPopup()"></app-edit-profile>
  </div>
</div>
