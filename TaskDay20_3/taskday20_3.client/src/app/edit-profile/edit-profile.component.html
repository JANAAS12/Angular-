
<h3 class="text-center">Edit Profile</h3>
<form #editForm="ngForm" (ngSubmit)="saveChanges()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" [(ngModel)]="editUserData.name" name="name" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" [(ngModel)]="editUserData.email" name="email" required />
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-success">Save</button>
   
  </div>
</form>
